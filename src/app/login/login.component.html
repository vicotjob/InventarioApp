<html>
  <head>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body id="LoginForm">
  <br/>
  <br/>
  <br/>
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-heading">
              <h2 class="text-center">Acceso de usuario</h2>
            </div>
            <hr />
            <div class="modal-body">
              <form [formGroup]="loginForm" novalidate>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" formControlName="nombre" #nombre placeholder="Nombre" />
                  </div>
                </div>
                <div *ngIf="loginForm.controls['nombre'].invalid && (loginForm.controls['nombre'].dirty || loginForm.controls['nombre'].touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.controls['nombre'].errors.required">
                      El nombre es requerido.
                    </div>
                  </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" class="form-control" formControlName="password" #password placeholder="Contraseña" />
                  </div>
                </div>
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.controls['password'].errors.required">
                      La contraseña es requerida.
                    </div>
                  </div>
                <div class="form-group text-center">
                  <button mdbutton (click)="loginUser(nombre.value, password.value)" [disabled]="loginForm.pristine || loginForm.invalid" type="submit" class="btn btn-default btn-lg">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
